<ion-view view-title="住" >
	  <!--hide-nav-bar="true"-->
	  	
	<ion-nav-buttons side="left">
		<a class="button button-clear button-stable icon-right ion-android-arrow-dropdown">摆件</a>
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios-search placeholder-icon"></i>
	    <input type="search" placeholder="脑洞大开的创作">
	  </label>
	</ion-nav-buttons>
	
	<ion-nav-buttons side="right">
		<i class="icon ion-ios-camera-outline"></i>
	</ion-nav-buttons>
	
  <ion-content class="has-header">
  	<!-- 下拉刷新 -->
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" refreshing-text="刷新成功"></ion-refresher>
		    
		<ion-slide-box show-pager="false" class="has-header" on-slide-changed="slideChanged($index)">
		  <ion-slide ng-repeat="list in slides">
		    
        <div class="list card" ng-repeat="content in list.content" ng-click="goDetails(content)">
				  <div class="item item-body">
				    <img class="full-image"  ng-src="{{content.img[0]}}">
				    <p>{{content.title}}</p>
				    <p>阅读（{{content.num}}）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				    	<i class="fa fa-heart-o"></i>&nbsp;&nbsp;{{content.like}}</p>
				  </div>
				</div>
				
				<!-- 上拉加载 -->
        <ion-infinite-scroll ng-if="!hasmore" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
		  </ion-slide>
		</ion-slide-box>
  </ion-content>
  
  <ion-tabs class="tabs-striped tabs-top" delegate-handle="tab3" id="{{currentTabId}}">
    <ion-tab ng-repeat="item in tabs" on-select="selectedTab($index)" title="{{item.name}}"></ion-tab>
  </ion-tabs> 
</ion-view>
