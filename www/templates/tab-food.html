<ion-view view-title="食" >
	  <!--hide-nav-bar="true"-->
	  	
	<ion-nav-buttons side="left">
		<a class="button button-clear button-stable icon-right ion-android-arrow-dropdown">杭州</a>
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios-search placeholder-icon"></i>
	    <input type="search" placeholder="附近的美食">
	  </label>
	</ion-nav-buttons>
	
	<ion-nav-buttons side="right">
		<i class="icon ion-ios-camera-outline"></i>
	</ion-nav-buttons>
	
  <ion-content class="has-header food-content">
  	<!-- 下拉刷新 -->
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" refreshing-text="刷新成功"></ion-refresher>
    
    <ion-slide-box show-pager="false" class="has-header" on-slide-changed="slideChanged($index)">
      <ion-slide ng-repeat="slide in slides">
        <div class="list">
			    <a class="item item-thumbnail-left food-list" ng-repeat="content in slide.content" ng-click="goDetails(content)">
			      <img ng-src="{{content.img[0]}}">
			      <h2>{{content.title}}</h2>
			      <p>{{content.content}}</p>
			      <p>作者：{{content.author}}</p>
			    </a>
				</div>
				
				<!-- 上拉加载 -->
        <ion-infinite-scroll ng-if="!hasmore" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
  
  <ion-tabs class="tabs-striped tabs-top" delegate-handle="tab2" id="{{currentTabId}}">
    <ion-tab ng-repeat="item in tabs" on-select="selectedTab($index)" title="{{item.name}}"></ion-tab>
  </ion-tabs> 
</ion-view>
