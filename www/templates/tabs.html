<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-style">

  <!-- Dashboard Tab -->
  <ion-tab title="衣界" icon-off="fa-1 ion-tshirt-outline" icon-on="fa-1 ion-tshirt-outline" href="#/tab/cloth">
    <ion-nav-view name="tab-cloth"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="吃货" icon-off="fa-1 ion-android-restaurant" icon-on="fa-1 ion-android-restaurant" href="#/tab/food">
    <ion-nav-view name="tab-food"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="造作" icon-off="fa ion-ios-lightbulb-outline" icon-on="fa ion-ios-lightbulb-outline" href="#/tab/house">
    <ion-nav-view name="tab-house"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--<ion-tab title="玩乐" icon-off="fa ion-ios-location-outline" icon-on="fa ion-ios-location-outline" href="#/tab/walk">
    <ion-nav-view name="tab-walk"></ion-nav-view>
  </ion-tab>-->

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="fa fa-user-o" icon-on="fa fa-user-o" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
